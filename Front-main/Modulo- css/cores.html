<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      
    <style>
        div
        {
            color: white;
             padding: 30px;
             text-align: center;
        }
        div:nth-child(1)
        {
            background:#7AA2E3;
        }
        div:nth-child(2)
        {
            background:#97E7E1;
        }
        div:nth-child(3)
        {
            background:#F8F6E3;
        }
    </style>
</head>
<body>
    <div>#7AA2E3</div>
    <div>#97E7E1</div>
    <div>#F8F6E3</div>
    

    
</body>
</html>
