<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow</title>
    <style>
        div
        {
            position: relative;
            padding: 30px;
            background: pink;
            font-size: 22px;
           transition: all 0.5s;
        }
        div:hover
        { 
            margin-top: 20px;        
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
            box-shadow: 0 10px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
   <div>
       Texto 1
   </div> 
</body>
</html>
